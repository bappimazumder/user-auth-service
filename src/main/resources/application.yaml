server:
  port: 8084

spring:
  application:
    name: user-auth-service

  datasource:
    url: jdbc:postgresql://db:5431/user_auth_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
    show-sql: false
